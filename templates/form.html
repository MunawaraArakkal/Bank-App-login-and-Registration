    .my_form{
    color:black;
    }
</style>

{% extends 'base.html' %}
{%  load static %}
{% block metadescription %}

{% endblock %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container">
<form class="row g-3">
  <div class="col-md-6">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="col-md-6">
        <label for="dob">DOB</label>
    <input type="date" class="form-control" id="dob">
  </div>
  <div class="col-md-6">
    <label for="Age">Age</label>
    <input type="number" class="form-control" id="Age">

  </div>
  <div class="col-md-6">
    <label for="gender">Gender</label>
     <select class="form-control" id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="Phonenumber" class="form-label">Phone number</label>
    <input type="tel" class="form-control" id="Phonenumber">
  </div>

    <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
   <div class="col-md-12">
      <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  <div class="col-md-6">
    <label for="district" class="form-label">District</label>
    <select id="district" class="form-select">
      <option selected>Choose...</option>
      <option>Eranakulam</option>
      <option>Malappuram</option>
      <option>kozhikode</option>
      <option>kannur</option>
      <option>kollam</option>
      <option>Alappuzha</option>
    </select>
  </div>

  <div class="col-md-6">
       <label for="branch" class="form-label">Branch</label>
      <select id="branch" class="form-select" disabled>
        <option selected>Choose...</option>
      </select>
  </div>
   <div class="col-md-12">
    <label for="account_type" class="form-label">Account type</label>
    <select id="account_type" class="form-select">
      <option selected>Choose...</option>
      <option>Savings Account</option>
      <option>Current Account</option>
      <option>Nomina Account</option>
    </select>
  </div>
  <div class="col-md-12">
    <label>Materials Provided</label>
      <div class="form-check">
      <input class="form-check-input " type="checkbox" id="debit-card">
      <label class="form-check-label my_form" for="debit-card">Debit Card</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="credit-card">
      <label class="form-check-label my_form" for="credit-card">Credit Card</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="cheque-book">
      <label class="form-check-label my_form" for="cheque-book">Cheque Book</label>
    </div>
  </div>
  <div class="col-6">
      <a href="" class="btn btn-secondary btn-block my_button">Submit</a>
  </div>
    <div class="col-2">
          <a href="{% url 'bankapp:home' %}" class="btn btn-secondary btn-block my_button">Logout</a>

  </div>
</form>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#district').on('change', function() {
      var district = $(this).val();
      var branchSelect = $('#branch');

      // Clear existing options
      branchSelect.empty();

      // Disable branch dropdown if no district is selected
      if (district === '') {
        branchSelect.prop('disabled', true);
        return;
      }

      // Enable branch dropdown
      branchSelect.prop('disabled', false);

      // Populate branch options based on the selected district
      if (district === 'Eranakulam') {
        branchSelect.append($('<option>', { value: 'Aluva', text: 'Aluva' }));
        branchSelect.append($('<option>', { value: 'Edapally', text: 'Edapally' }));
        // Add more branch options for Eranakulam district here
      } else if (district === 'Malappuram') {
        branchSelect.append($('<option>', { value: 'kunnumal', text: 'kunnumal' }));
        branchSelect.append($('<option>', { value: 'kodur', text: ' kodur' }));
        // Add more branch options for Malappuram district here
      } else if (district === 'kozhikode') {
        branchSelect.append($('<option>', { value: 'Vadakara', text: 'Vadakara' }));
        branchSelect.append($('<option>', { value: 'Koyilandy', text: ' Koyilandy' }));
      } else if (district === 'kannur') {
        branchSelect.append($('<option>', { value: 'Thalassery', text: 'Thalassery' }));
        branchSelect.append($('<option>', { value: 'Payyanur', text: ' Payyanur' }));
      } else if (district === 'kollam') {
        branchSelect.append($('<option>', { value: 'Adichanalloor', text: 'Adichanalloor' }));
        branchSelect.append($('<option>', { value: 'Adinad', text: ' Adinad' }));
      } else if (district === 'Alappuzha') {
        branchSelect.append($('<option>', { value: 'Cherthala', text: 'Cherthala' }));
        branchSelect.append($('<option>', { value: 'Haripad', text: ' Haripad' }));
      }
    });
  });
   $('#myForm').on('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Check if all fields are filled
      var name = $('#name').val();
      var dob = $('#dob').val();
      var age = $('#Age').val();
      var gender = $('#gender').val();
      var phone = $('#Phonenumber').val();
      var email = $('#email').val();
      var address = $('#inputAddress').val();
      var district = $('#district').val();
      var branch = $('#branch').val();
      var accountType = $('#account_type').val();

      // Perform validation
      if (name && dob && age && gender && phone && email && address && district && branch && accountType) {
        // All fields are filled, submit the form
        this.submit();
      } else {
        // Show an error message or take appropriate action
        alert('Please fill in all fields.');
      }
    });
  });
</script>


{% endblock %}
